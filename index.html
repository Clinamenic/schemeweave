<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PROJECT_NAME}} - {{PROJECT_VERSION}}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/src/static/icon.png" />
    <link rel="shortcut icon" type="image/png" href="/src/static/icon.png" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="{{PROJECT_NAME}} - {{PROJECT_DESCRIPTION}}" />
    <meta name="description" content="{{PROJECT_DESCRIPTION}}" />
    <meta name="author" content="{{AUTHOR_NAME}}" />
    <meta name="copyright" content="Clinamenic LLC" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#007bff" />
    <meta name="keywords" content="{{KEYWORDS}}" />

    <!-- Canonical URL -->
    <link rel="canonical" href="{{PROJECT_URL}}" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{PROJECT_URL}}" />
    <meta property="og:title" content="{{PROJECT_NAME}}" />
    <meta property="og:description" content="{{PROJECT_DESCRIPTION}}" />
    <meta property="og:image" content="image.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="{{PROJECT_NAME}}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="{{PROJECT_URL}}" />
    <meta name="twitter:title" content="{{PROJECT_NAME}}" />
    <meta name="twitter:description" content="{{PROJECT_DESCRIPTION}}" />
    <meta name="twitter:image" content="image.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "{{PROJECT_NAME}}",
        "url": "{{PROJECT_URL}}",
        "applicationCategory": "Developer Tools",
        "description": "{{PROJECT_DESCRIPTION}}",
        "operatingSystem": "Any",
        "browserRequirements": "Requires JavaScript enabled",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Clinamenic LLC",
          "url": "https://clinamenic.com"
        },
        "featureList": ["{{FEATURE_1}}", "{{FEATURE_2}}", "{{FEATURE_3}}"],
        "keywords": "{{KEYWORDS}}",
        "sameAs": ["{{REPOSITORY_URL}}"]
      }
    </script>

    <!-- Terminal Font -->
    <style>
      @font-face {
        font-family: "JetBrainsMono";
        src: url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
